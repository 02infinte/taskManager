<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task Management App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h1>Task Manager</h1>
<!-- Task Input Form -->
<div id="taskForm">
<input type="text" id="taskTitle" placeholder="Task
Title" required>
<textarea id="taskDescription" placeholder="Task
Description"></textarea>
<select id="taskPriority">
<option value="low">Low Priority</option>
<option value="medium">Medium Priority</option>
<option value="high">High Priority</option>
</select>
<button onclick="addTask()" >Add Task</button>
<ul id="taskContainer">
  <!-- <li class="complete">Task 1</li>
  <li>Task 2</li>
  <li>Task 3</li> -->
</ul>
</div>
<!-- Task List Container -->
<!-- <div id="taskList"></div>
</div> -->
<script src="taskManager.js"></script>
</body>
</html>
